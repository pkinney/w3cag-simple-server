<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>W3C AWG - Vehicle Client</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/app.css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Vehicle Info Access Demonstrator</h1>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-4 vehicle-value" data-value="vehicleSpeed">
          <h2>Speed</h2>
          <span class="value">--</span>
          <p>
            <a class="btn btn-default btn-subscribe" href="#" role="button">Subscribe</a>
            <a class="btn btn-default btn-unsubscribe" href="#" role="button">Unsubscribe</a>
            <a class="btn btn-default btn-get" href="#" role="button">Get</a>
          </p>
        </div>
        <div class="col-md-4 vehicle-value" data-value="rpm">
          <h2>RPM</h2>
          <span class="value">--</span>
          <p>
            <a class="btn btn-default btn-subscribe" href="#" role="button">Subscribe</a>
            <a class="btn btn-default btn-unsubscribe" href="#" role="button">Unsubscribe</a>
            <a class="btn btn-default btn-get" href="#" role="button">Get</a>
          </p>
        </div>
        <div class="col-md-4 vehicle-value" data-value="fuelLevelInput">
          <h2>Fuel Level</h2>
          <span class="value">--</span>
          <p>
            <a class="btn btn-default btn-subscribe" href="#" role="button">Subscribe</a>
            <a class="btn btn-default btn-unsubscribe" href="#" role="button">Unsubscribe</a>
            <a class="btn btn-default btn-get" href="#" role="button">Get</a>
          </p>
        </div>
      </div>

      <hr>
    </div>

    <div class='container'>
      <h2>Feed</h2>
      <ul class='feed-list'></ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
